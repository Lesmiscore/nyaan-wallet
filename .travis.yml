language: node_js
node_js:
- stable
before_script:
- npm i
- npm run build
- wget -O docs/wallet/index.html https://github.com/monya-wallet/monya-wallet.github.io/raw/master/wallet/index.html
deploy:
  local_dir: docs/wallet/
  provider: pages
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
env:
  global:
    secure: 
